<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="img-src 'self' data: file: http: https:;"> -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>全国火灾与警情统计系统</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="./vconsole.min.js"></script>
    <script>
      // VConsole will be exported to `window.VConsole` by default.
      var vConsole = new window.VConsole();
    </script>
    <script>
      window._SYSTEM_CURRENT_ENV = "<%= process.env.NODE_ENV %>"
    </script>

    <link rel='stylesheet' href='luckysheet/plugins/css/pluginsCss.css' />
    <link rel='stylesheet' href='luckysheet/plugins/plugins.css' />
    <link rel='stylesheet' href='luckysheet/css/luckysheet.css' />
    <link rel='stylesheet' href='luckysheet/assets/iconfont/iconfont.css' />
    <script src="luckysheet/plugins/js/plugin.js"></script>

    <!-- rollup luckysheet.js -->
    <script src="luckysheet/luckysheet.umd.js"></script>

    <!-- 应急部 js sdk -->
    <script src="<%= process.env.VUE_APP_JS_SDK %>"></script>

    <script>
      if ($c && $c.init) {
        $c.init(function ()  {
          // 初始成功回调
          console.log('onetalk：初始化成功！', window.ecpot)
          if (window.ecpot && location.href.indexOf('a2_ticket') > -1) {
            window.ecpot.hideTitleBar()
          }
        });
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 全国火灾与警情统计系统 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="./app-update.js"></script>
  </body>
</html>
